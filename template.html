  <?php foreach ($strings as $index => $string):  ?>
  <pre id="<?php echo $index+1; ?>" <?php if ($index+1 > 0): ?>style="display: none"<?php endif; ?>><?php echo $string; ?>

    var id = 1;
    setInterval(function() {
      document.getElementById(id.toString()).style.display = 'none';
      id = id + 1;
      if (id > <?php echo count($strings); ?>) id = 1;
      document.getElementById(id.toString()).style.display = 'block';
    }, 65);
  </script>
